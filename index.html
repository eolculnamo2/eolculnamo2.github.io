<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rob Bertram: Front-End Web Developer</title>
</head>
<body>
    <div id="app">
        <div id="homeGo"></div>
        <header>
            <img class="mobile-menu" src="assets/menu.svg" alt="menu">
            <ul>
                <li v-on:click="scroll('homeGo')">
                    Home
                </li>
                <li>
                    About
                </li>
                <li v-on:click="scroll('projects')">
                    Projects
                </li>
                <li>
                    Contact
                </li>
            </ul>
        </header>
        <!-- home --> 
        <div class="home">
                <div class="main-img">
                    <div class="wrapper">
                        <div class="text">
                            <h3>
                                Rob Bertram
                            </h3>
                            <p>
                                Front-End/JavaScript Developer
                            </p>
                        </div>
                    </div>
                </div>
        </div>
        <div id="projects" class="buffer bg-color1"></div>
        <!-- projects -->
        <div class="projects">
            <h1>
                Featured Projects
            </h1>
            <div class="card-box">
                <div v-for="card in cards" class="card">
                    <img class="img-card" :src=card.image>
                    <div class="info-card">
                        <div class="title-card">
                           {{ card.title }}
                        </div>
                        <div class="link-box">
                            <a target="_blank" v-bind:href="card.view"><div class="link">
                                View Project
                            </div></a>
                            <a target="_blank" v-bind:href="card.github"><div class="link">
                                View Code on {{card.seeAt}}
                            </div></a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="contact">

        </div>
        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
